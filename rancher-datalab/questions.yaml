questions:
  - variable: vertexinc.initialuser
    type: string
    default: admin
    required: true
  - variable: vertexinc.initialuserpassword
    default: randompass1@#
    description: "password for initial user"
    type: string
  - variable: tomcat.USERNAME
    default: dockeruser
    description: "docker username for tomcat"
    type: string
    required: true
  - variable: vertexinc.licensekey
    default: ENTERLICENSEKEY
    description: "Enter your Vertex Inc license key"
    type: string
  - variable: vertexinc.customerid
    default: ENTERCUSTOMERID
    description: "Enter your Vertex Inc customerID"
    type: string
